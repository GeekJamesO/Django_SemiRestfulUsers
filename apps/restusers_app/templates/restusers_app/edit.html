<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Edit User</title>
        <link rel="stylesheet" href="/static/restusers_app/master.css">
    </head>
    <body>
        <h1>Edit User {{user.id}}</h1>
        <form class="" action="/users/update" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{user.id}}">
            <label for="first_name">First Name</label>
            <input class="editbox" type="text" name="first_name" required=True value="{{user.first_name}}"> <br>
            <label for="last_name">Last Name</label>
            <input class="editbox" type="text" name="last_name" required=True value="{{user.last_name}}"> <br>
            <label for="email">Email</label>
            <input class="editbox" type="text" name="email" required=True value="{{user.email}}"> <br>
            <button type="submit" name="submit">Update</button>
        </form>

        <a href="/">Go Back</a><br>
    </body>
</html>
